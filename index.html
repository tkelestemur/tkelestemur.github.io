    <script>
        function parsePapersMarkdown(md) {
            const sections = md.split(/\n-{3,}\n/g);
            const papers = [];
            sections.forEach(section => {
                const lines = section.split('\n').map(l => l.trim()).filter(Boolean);
                if (lines.length === 0) return;
                const paper = { authors: [] };
                for (const line of lines) {
                    if (/^#{1,6}\s+/.test(line)) {
                        paper.title = line.replace(/^#{1,6}\s+/, '').trim();
                        continue;
                    }
                    const idx = line.indexOf(':');
                    if (idx === -1) continue;
                    const key = line.slice(0, idx).trim().toLowerCase();
                    const value = line.slice(idx + 1).trim();
                    switch (key) {
                        case 'authors':
                            paper.authors = value.split(',').map(a => a.trim()).filter(Boolean);
                            break;
                        case 'venue':
                            paper.venue = value;
                            break;
                        case 'pdf':
                            paper.url = value;
                            break;
                        case 'code':
                            paper.code_url = value;
                            break;
                        case 'video':
                            paper.video_url = value;
                            break;
                        case 'website':
                            paper.website_url = value;
                            break;
                        case 'scholar':
                            paper.scholar_url = value;
                            break;
                        case 'figure':
                            paper.figure = value;
                            break;
                        case 'note':
                            paper.note = value;
                            break;
                        default:
                            break;
                    }
                }
                if (paper.title) papers.push(paper);
            });
            return papers;
        }

        async function loadIntroMarkdown() {
            try {
                const el = document.querySelector('.bio');
                if (!el) return;
                const res = await fetch('intro.md?cb=' + Date.now());
                if (!res.ok) throw new Error('Failed to load intro.md');
                const md = await res.text();
                if (window.marked) {
                    el.innerHTML = marked.parse(md);
                } else {
                    el.textContent = md;
                }
            } catch (err) {
                console.error('Failed to load intro:', err);
            }
        }

        async function loadPapersFromMarkdown() {
            try {
                const container = document.getElementById('publications-container');
                if (!container) throw new Error('Could not find publications-container element');

                const response = await fetch('papers.md?cb=' + Date.now());
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const mdText = await response.text();
                const papers = parsePapersMarkdown(mdText);

                // Remove the loading indicator
                const loadingIndicator = container.querySelector('.loading-indicator');
                if (loadingIndicator) loadingIndicator.remove();

                const allPublicationsContainer = document.createElement('div');
                allPublicationsContainer.className = 'all-publications';

                papers.forEach(paper => {
                    const paperElement = document.createElement('div');
                    paperElement.className = 'publication';

                    const videoUrl = paper.video_url || '';
                    const websiteUrl = paper.website_url || '';

                    let mediaHtml = '';
                    if (paper.figure) {
                        const fileExtension = paper.figure.split('.').pop().toLowerCase();
                        if (fileExtension === 'gif') {
                            mediaHtml = `<div class="pub-image">
                                <img src="${paper.figure}" alt="${paper.title}" loading="lazy" decoding="async" onerror="this.src='images/default-paper-thumbnail.jpg';">
                            </div>`;
                        } else if (fileExtension === 'mp4') {
                            mediaHtml = `<div class="pub-image">
                                <video 
                                    src="${paper.figure}" 
                                    autoplay
                                    muted 
                                    loop 
                                    playsinline
                                    class="pub-video"
                                    poster="images/default-paper-thumbnail.jpg"
                                    onclick="this.paused ? this.play() : this.pause()"
                                ></video>
                            </div>`;
                        } else {
                            mediaHtml = `<div class="pub-image">
                                <img src="${paper.figure}" alt="${paper.title}" loading="lazy" decoding="async" onerror="this.src='images/default-paper-thumbnail.jpg';">
                            </div>`;
                        }
                    } else {
                        mediaHtml = `<div class="pub-image">
                            <img src="images/default-paper-thumbnail.jpg" alt="Publication thumbnail" loading="lazy" decoding="async">
                        </div>`;
                    }

                    paperElement.innerHTML = `
                        ${mediaHtml}
                        <div class="pub-content">
                            <h3>${paper.title || ''}</h3>
                            ${paper.authors && paper.authors.length ? `<p class="authors">${paper.authors.join(', ')}</p>` : ''}
                            ${paper.venue ? `<p class="venue">${paper.venue}</p>` : ''}
                            ${paper.note ? `<p class="pub-note">${paper.note}</p>` : ''}
                            <div class="pub-links">
                                ${paper.url ? `<a href="${paper.url}" class="paper-link" target="_blank" rel="noopener noreferrer"><i class="fas fa-file-pdf"></i> PDF</a>` : ''}
                                ${paper.code_url ? `<a href="${paper.code_url}" class="paper-link" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i> Code</a>` : ''}
                                ${videoUrl ? `<a href="${videoUrl}" class="paper-link" target="_blank" rel="noopener noreferrer"><i class="fas fa-video"></i> Video</a>` : ''}
                                ${websiteUrl ? `<a href="${websiteUrl}" class="paper-link website-link" target="_blank" rel="noopener noreferrer"><i class="fas fa-globe"></i> Website</a>` : ''}
                                ${paper.scholar_url ? `<a href="${paper.scholar_url}" class="paper-link" target="_blank" rel="noopener noreferrer"><i class="fas fa-graduation-cap"></i> Scholar</a>` : ''}
                            </div>
                        </div>
                    `;

                    allPublicationsContainer.appendChild(paperElement);
                });

                container.appendChild(allPublicationsContainer);
            } catch (error) {
                console.error('Detailed error:', error);
                const container = document.getElementById('publications-container');
                if (container) {
                    container.innerHTML = `<p style=\"color: #ff6b6b;\">Error loading publications: ${error.message}</p>`;
                }
            }
        }

        // init
        loadIntroMarkdown();
        loadPapersFromMarkdown();

        // Back to top button functionality
        const backToTopButton = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });
    </script>
